<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Admin - Perumahan Sejahtera Desa Hajimena</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styles.css">
    
    <!-- Konfigurasi Tailwind -->
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        'inter': ['Inter', 'sans-serif'],
                    },
                    colors: {
                        'primary': '#2563eb',
                        'primary-dark': '#1d4ed8',
                    }
                }
            }
        }
    </script>
</head>
<body class="font-inter bg-gray-50 dark:bg-gray-900 min-h-screen flex items-center justify-center transition-colors duration-300">
    
    <!-- Background Pattern -->
    <div class="absolute inset-0 bg-gradient-to-br from-primary/10 to-primary-dark/10 dark:from-primary/5 dark:to-primary-dark/5"></div>
    <div class="absolute inset-0">
        <div class="absolute top-0 left-0 w-96 h-96 bg-primary/20 rounded-full filter blur-3xl opacity-30 animate-pulse"></div>
        <div class="absolute bottom-0 right-0 w-96 h-96 bg-primary-dark/20 rounded-full filter blur-3xl opacity-30 animate-pulse" style="animation-delay: 2s;"></div>
    </div>
    
    <!-- Login Container -->
    <div class="relative z-10 w-full max-w-md px-4">
        
        <!-- Logo and Title -->
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-20 h-20 bg-primary rounded-full mb-4 shadow-lg">
                <i class="fas fa-user-shield text-white text-3xl"></i>
            </div>
            <h1 class="text-3xl font-bold text-gray-900 dark:text-white mb-2">
                Login Admin
            </h1>
            <p class="text-gray-600 dark:text-gray-400">
                Perumahan Sejahtera Desa Hajimena
            </p>
        </div>
        
        <!-- Login Form -->
        <div class="bg-white dark:bg-gray-800 rounded-2xl shadow-xl p-8">
            <form id="loginForm" onsubmit="handleLogin(event)">
                <!-- Username Field -->
                <div class="mb-6">
                    <label for="username" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                        <i class="fas fa-user mr-2"></i>Username
                    </label>
                    <input 
                        type="text" 
                        id="username" 
                        name="username"
                        required
                        class="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent dark:bg-gray-700 dark:text-white transition-all duration-200"
                        placeholder="Masukkan username"
                        autocomplete="username"
                    >
                    <p class="mt-1 text-xs text-gray-500 dark:text-gray-400">
                        Username admin yang terdaftar
                    </p>
                </div>
                
                <!-- Password Field -->
                <div class="mb-6">
                    <label for="password" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
                        <i class="fas fa-lock mr-2"></i>Password
                    </label>
                    <div class="relative">
                        <input 
                            type="password" 
                            id="password" 
                            name="password"
                            required
                            class="w-full px-4 py-3 pr-12 border border-gray-300 dark:border-gray-600 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent dark:bg-gray-700 dark:text-white transition-all duration-200"
                            placeholder="Masukkan password"
                            autocomplete="current-password"
                        >
                        <button 
                            type="button" 
                            onclick="togglePassword()"
                            class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-gray-700 dark:text-gray-400 dark:hover:text-gray-200 transition-colors"
                        >
                            <i id="passwordToggle" class="fas fa-eye"></i>
                        </button>
                    </div>
                    <p class="mt-1 text-xs text-gray-500 dark:text-gray-400">
                        Password admin yang terdaftar
                    </p>
                </div>
                
                <!-- Remember Me -->
                <div class="mb-6">
                    <label class="flex items-center">
                        <input 
                            type="checkbox" 
                            id="rememberMe"
                            class="w-4 h-4 text-primary border-gray-300 rounded focus:ring-primary dark:focus:ring-primary dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600"
                        >
                        <span class="ml-2 text-sm text-gray-700 dark:text-gray-300">
                            Ingat saya
                        </span>
                    </label>
                </div>
                
                <!-- Login Button -->
                <button 
                    type="submit"
                    class="w-full bg-primary text-white py-3 px-4 rounded-lg font-semibold hover:bg-primary-dark focus:outline-none focus:ring-2 focus:ring-primary focus:ring-offset-2 transition-all duration-200 transform hover:scale-[1.02] active:scale-[0.98]"
                >
                    <i class="fas fa-sign-in-alt mr-2"></i>
                    Masuk
                </button>
            </form>
            
            
            <!-- Security Notice -->
            <div class="mt-4 text-center">
                <p class="text-xs text-gray-500 dark:text-gray-400">
                    <i class="fas fa-shield-alt mr-1"></i>
                    Login ini dilindungi dan hanya untuk admin yang berwenang
                </p>
            </div>
        </div>
        
        <!-- Back to Home -->
        <div class="text-center mt-6">
            <a href="index.html" class="inline-flex items-center text-primary hover:text-primary-dark font-medium transition-colors">
                <i class="fas fa-arrow-left mr-2"></i>
                Kembali ke Beranda
            </a>
        </div>
        
        <!-- Quick Links -->
        <div class="mt-8 flex justify-center space-x-6">
            <a href="status-portal.html" class="text-gray-600 dark:text-gray-400 hover:text-primary transition-colors">
                <i class="fas fa-gate mr-1"></i>
                <span class="text-sm">Status Portal</span>
            </a>
            <a href="tentang.html" class="text-gray-600 dark:text-gray-400 hover:text-primary transition-colors">
                <i class="fas fa-info-circle mr-1"></i>
                <span class="text-sm">Tentang</span>
            </a>
        </div>
    </div>
    
    <!-- Toast Notification Container -->
    <div id="toastContainer" class="fixed top-4 right-4 z-50 space-y-2"></div>
    
    <!-- Loading Spinner -->
    <div id="loadingSpinner" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
        <div class="bg-white dark:bg-gray-800 rounded-lg p-6 flex flex-col items-center">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-primary"></div>
            <p class="mt-4 text-gray-700 dark:text-gray-300">Sedang login...</p>
        </div>
    </div>
    
    <!-- JavaScript -->
    <script src="script.js"></script>
    <script>
        // Cek apakah user sudah login
        document.addEventListener('DOMContentLoaded', function() {
            // Redirect ke dashboard jika sudah login
            if (isLoggedIn()) {
                window.location.href = 'admin/dashboard.html';
                return;
            }
            
            // Load remembered username jika ada
            const rememberedUsername = localStorage.getItem('rememberedUsername');
            if (rememberedUsername) {
                document.getElementById('username').value = rememberedUsername;
                document.getElementById('rememberMe').checked = true;
            }
            
            // Focus ke username field
            document.getElementById('username').focus();
        });
        
        // Fungsi handle login
        function handleLogin(event) {
            event.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('rememberMe').checked;
            
            // Validasi input
            if (!username || !password) {
                showToast('Username dan password harus diisi!', 'error');
                return;
            }
            
            // Tampilkan loading
            showLoading();
            
            // Simulasi proses login
            setTimeout(() => {
                // Validasi kredensial (dalam aplikasi nyata, ini akan ke server)
                const isValid = validateCredentials(username, password);
                
                if (isValid) {
                    // Simpan sesi login
                    const loginData = {
                        username: username,
                        loginTime: new Date().toISOString(),
                        rememberMe: rememberMe
                    };
                    
                    localStorage.setItem('adminSession', JSON.stringify(loginData));
                    
                    // Simpan username jika remember me dicentang
                    if (rememberMe) {
                        localStorage.setItem('rememberedUsername', username);
                    } else {
                        localStorage.removeItem('rememberedUsername');
                    }
                    
                    // Hide loading
                    hideLoading();
                    
                    // Tampilkan sukses
                    showToast('Login berhasil! Mengalihkan ke dashboard...', 'success');
                    
                    // Redirect ke dashboard
                    setTimeout(() => {
                        window.location.href = 'admin/dashboard.html';
                    }, 1500);
                    
                } else {
                    // Hide loading
                    hideLoading();
                    
                    // Tampilkan error
                    showToast('Username atau password salah!', 'error');
                    
                    // Shake animation untuk form
                    const form = document.getElementById('loginForm');
                    form.classList.add('animate-shake');
                    setTimeout(() => {
                        form.classList.remove('animate-shake');
                    }, 500);
                    
                    // Focus ke password field untuk mencoba lagi
                    document.getElementById('password').focus();
                    document.getElementById('password').select();
                }
            }, 1500);
        }
        
        // Fungsi validasi kredensial
        function validateCredentials(username, password) {
            // Default admin credentials
            const adminCredentials = [
                { username: 'Admin-hebat', password: 'admin-perumahan-sejahtera' },
                { username: 'hajimena', password: 'portal2025' },
                { username: 'rt', password: 'rt123' },
                { username: 'rw', password: 'rw123' }
            ];
            
            // Cek kredensial
            return adminCredentials.some(cred => 
                cred.username === username && cred.password === password
            );
        }
        
        // Fungsi toggle password visibility
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const passwordToggle = document.getElementById('passwordToggle');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                passwordToggle.classList.remove('fa-eye');
                passwordToggle.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                passwordToggle.classList.remove('fa-eye-slash');
                passwordToggle.classList.add('fa-eye');
            }
        }
        
        // Enter key handling untuk form fields
        document.getElementById('username').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                event.preventDefault();
                document.getElementById('password').focus();
            }
        });
        
        document.getElementById('password').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                event.preventDefault();
                document.getElementById('loginForm').dispatchEvent(new Event('submit'));
            }
        });
    </script>
    
    <!-- Custom Animation Styles -->
    <style>
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
            20%, 40%, 60%, 80% { transform: translateX(5px); }
        }
        
        .animate-shake {
            animation: shake 0.5s;
        }
    </style>
</body>
</html>
